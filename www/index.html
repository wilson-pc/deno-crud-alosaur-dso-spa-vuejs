<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <template>
          <v-app id="inspire">
            <v-navigation-drawer v-model="drawer" app>
              <v-list dense>
                <v-list-item link to="/">
                  <v-list-item-action>
                    <v-icon>mdi-home</v-icon>
                  </v-list-item-action>
                  <v-list-item-content>
                    <v-list-item-title>Home</v-list-item-title>
                  </v-list-item-content>
                </v-list-item>
                <v-list-item link to="/create">
                  <v-list-item-action>
                    <v-icon>mdi-email</v-icon>
                  </v-list-item-action>
                  <v-list-item-content>
                    <v-list-item-title>Formulario</v-list-item-title>
                  </v-list-item-content>
                </v-list-item>
              </v-list>
            </v-navigation-drawer>

            <v-app-bar app color="indigo" dark>
              <v-app-bar-nav-icon
                @click.stop="drawer = !drawer"
              ></v-app-bar-nav-icon>
              <v-toolbar-title>Application</v-toolbar-title>
            </v-app-bar>

            <v-content>
              <v-container class="fill-height" fluid>
                <v-row align="center" justify="center">
                  <router-view></router-view>
                </v-row>
              </v-container>
            </v-content>
            <v-footer color="indigo" app>
              <span class="white--text">&copy; 2020</span>
            </v-footer>
          </v-app>
        </template>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="users.js"></script>
    <script src="create_user.js"></script>
    <script src="update_user.js"></script>
    <script>
      const Foo = { template: "<div>foo</div>" };
      const Bar = { template: "<div>bar</div>" };
      const routes = [
        { path: "/create", component: userForm },
        { path: "/", component: usersTable },
        { path: "/update/:id", component: userFormUpdate },
      ];
      const router = new VueRouter({
        mode: "history",
        routes: routes,
        // short for `routes: routes`
      });
      new Vue({
        router,
        el: "#app",
        vuetify: new Vuetify(),
        props: {
          source: String,
        },
        data: () => ({
          drawer: null,
        }),
      });
    </script>
  </body>
</html>
